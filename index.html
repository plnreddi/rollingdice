<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Angular admin</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="build/ng-admin.min.css">
    <style type="text/css">
        .ng-admin-entity-posts .ng-admin-column-title {
            max-width: 250px;
        }
    </style>
</head>

<body ng-app="rdApp" ng-strict-di>
    <div class="app" id="app" ng-class="{'app-header-fixed':app.settings.headerFixed, 'app-aside-fixed':app.settings.asideFixed, 'app-aside-folded':app.settings.asideFolded, 'app-aside-dock':app.settings.asideDock, 'container':app.settings.container}" ui-view>
    </div>
    <script src="build/ng-admin.min.js" type="text/javascript"></script>
</body>

</html>
